<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Sasic plugin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Sasic: Simple and stupid images comparator plugin">
	<meta name="keywords" content="images, comparison, simple process">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="sasic.css">	
</head>
<body>

	<h1>Let's compare cucumber and banana</h1>

	<div class="sasic-container">
		<div class="sasic-image-block">
			<img class="sasic-image" src="banana.jpg">
		</div>
		<div class="sasic-slider">
			<!-- feel fre to implements your own -->
			<div class="sasic-slider-line"></div>
			<div class="sasic-slider-line"></div>
		</div>
		<div class="sasic-image-block sasic-overlay">
			<img class="sasic-image" src="cucumber.jpg">
		</div>
	</div>

	<style type="text/css">
		.sasic-image {
			width: 700px;
		}
	</style>

	<script type="text/javascript" src="sasic.js"></script>
	<script type="text/javascript">
		new Sasic("sasic-container");
	</script>

</body>
</html>
